hub: opensource-registry.cn-hangzhou.cr.aliyuncs.com/higress-group

frontend:
  image:
    repository: api-portal-frontend
    tag: "1.0.0"
    pullPolicy: Always
  service:
    type: LoadBalancer
    port: 80
  replicaCount: 1
  serverPort: 8000

admin:
  image:
    repository: api-portal-admin
    tag: "1.0.0"
    pullPolicy: Always
  service:
    type: LoadBalancer
    port: 80
  replicaCount: 1
  serverPort: 8000

server:
  image:
    repository: api-portal-server
    tag: "1.0.0"
    pullPolicy: Always
  service:
    type: ClusterIP
    port: 80
  replicaCount: 1
  serverPort: 8080

# 数据库配置
database:
  host: "Your_DB_Host"
  port: "3306"
  name: "Your_DB_Name"
  username: "Your_DB_Usernmae"
  password: "Your_DB_Password"

serviceAccount:
  name: "himarket"

resources:
  limits:
    cpu: 2
    memory: 2000Mi
  requests:
    cpu: 1
    memory: 1000Mi